<svg width="100%" height="100%" style="display:none;">
 <defs>
  <filter id="wavy" filterUnits="userSpaceOnUse" x="0" y="0">
   <feTurbulence id="wave-animation" numOctaves="1" seed="1" baseFrequency="0 0.006">
   </feTurbulence>
   <feDisplacementMap scale="10" in="SourceGraphic"></feDisplacementMap>
  </filter>
  <animate xlink:href="#wave-animation" 
    attributeName="baseFrequency" 
    dur="30s" 
    keyTimes="0;0.5;1" 
    values="0.0 0.01;0.0 0.04;0.0 0.01"
    repeatCount="indefinite"></animate>
</defs>
</svg>